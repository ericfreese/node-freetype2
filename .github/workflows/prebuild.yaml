name: Prebuild

on:
  push:
    tags:
      - v*

jobs:
  test:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14.x

    - name: Setup PNPM
      uses: pnpm/action-setup@v2
      with:
        version: 6

    - name: Build and test
      run: |
        pnpm i
        pnpm test
      env:
        CI: true

    - name: Linux prebuild
      if: ${{ contains(matrix.os, 'linux') }}
      run: |
        pnpm --verbose run prebuild
        pnpm --verbose run prebuild -- --arch=arm64
        pnpm --verbose run prebuild -- --arch=arm
      env:
        CI: true

    - name: macOs prebuild
      if: ${{ !contains(matrix.os, 'macos') }}
      run: |
        pnpm --verbose run prebuild
        pnpm --verbose run prebuild -- --arch=arm64
      env:
        CI: true
        
    - name: Windows prebuild
      if: ${{ contains(matrix.os, 'windows') }}
      run: |
        pnpm --verbose run prebuild
        pnpm --verbose run prebuild -- --arch=ia32
      env:
        CI: true

    - name: Upload articats
      uses: actions/upload-artifact@v2
      with:
        path: ./prebuilds

